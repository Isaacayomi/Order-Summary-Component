<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="card">
      <div class="bg-img">
        <img src="/images/illustration-hero.svg" alt="">
      </div>

    <div class="summary">
      <header>
        <h2>Order Summary</h2>
      </header>
  
      <main>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </main>
  
      <section class="annual-plan-section">
        <div class="music-svg">
            <img src="/images/icon-music.svg" alt="">
        </div>
  
        <div class="annual-plan">
             <h2> Annual Plan</h2> <br> <span>$59.99/year</span>
        </div>
  
        <div class="change-link">
          <a href="#">Change</a>
        </div>
      </section>
  
      <section class="CTA">
          <a href="#">Proceed to Payment</a>
          <p>Cancel Order</p>
      </section>
    </div>
  </div>
  
  <div class="attribution footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor </a> <span>|</span> 
    Coded by <a href="https://github.com/Prime-xyz">Isaac Prime</a>.
  </div>
</body>
</html>
